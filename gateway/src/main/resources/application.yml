server:
  port: 8000
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always


spring:
  cloud:
    nacos:
      server-addr: 47.112.246.25:9488
      discovery:
        namespace: 73be76f5-5fe5-4028-9fc5-d03c169a3cf8
    gateway:
      discovery:
        locator:
          #gateway通过服务发现组件找到其他微服务
          enabled: true
      routes:
        - id: open-resource
          uri: lb://openresource-center
          predicates:
            - Path=/openapi/**
        - id: auth_router
          uri: lb://auth-center
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api/auth/(?<segment>.*),/$\{segment}
        - id: user_router
          ##负载均衡
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
        - id: share-service
          uri: lb://share-service
          predicates:
            - Path=/shares/**

#        - id: test_router
#          ##请求转发的目的地址
#          uri: lb://user-service
#          ##谓词条件满足的话
#          predicates:
#            - TimeBetween=上午9:00,下午10:00
##            - After=2018-12-25T14:33:47.789+08:00
#          filters:
#            - PreLog=su,yiming
#            - AddRequestHeader=X-Request-Foo,Bar
      default-filters:
        - PreLog=su,yiming

  application:
    name: gateway-service
  zipkin:
    base-url: http://localhost:9411/
    discovery-client-enabled: false
  sleuth:
    sampler:
      # 抽样率,默认是0.1(10%,表示90%的数据都会丢弃)
      #1.0表示100%,表示所有数据都会上报给zipkin
      probability: 1.0
  main:
    allow-bean-definition-overriding: true
